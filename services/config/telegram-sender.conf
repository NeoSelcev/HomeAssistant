# Конфигурация Telegram Sender Service
# /etc/telegram-sender/config

# Основные настройки бота
TELEGRAM_BOT_TOKEN="8185210583:AAG8wijjUfAFHTyP-rzI1WpVyxcJEJQAIXQ"
TELEGRAM_CHAT_ID="-1002831967232"

# Топики группы (message_thread_id)
# ПРИМЕЧАНИЕ: Без указания message_thread_id сообщение попадет в основной топик Root (General)
TELEGRAM_TOPIC_SYSTEM=2                     # Системные сообщения
TELEGRAM_TOPIC_ERRORS=10                    # Ошибки и сбои
TELEGRAM_TOPIC_UPDATES=9                    # Обновления и изменения
TELEGRAM_TOPIC_RESTART=4                    # Перезагрузки и рестарты

# Настройки логирования
TELEGRAM_LOG_LEVEL="INFO"                   # DEBUG, INFO, WARN, ERROR
TELEGRAM_LOG_FILE="/var/log/telegram-sender.log"

# Настройки безопасности и производительности
TELEGRAM_TIMEOUT=10                         # Таймаут curl запросов (секунды)
TELEGRAM_RETRY_COUNT=3                      # Количество попыток при ошибке
TELEGRAM_RETRY_DELAY=2                      # Задержка между попытками (секунды)

# Ограничения сообщений
TELEGRAM_MAX_MESSAGE_LENGTH=4096            # Максимальная длина сообщения Telegram
TELEGRAM_MAX_PREVIEW_LENGTH=100             # Длина превью в логах

# Дополнительные настройки
TELEGRAM_PARSE_MODE_DEFAULT="HTML"          # HTML, Markdown, MarkdownV2
TELEGRAM_DISABLE_NOTIFICATION="false"      # true/false - отключить звуковые уведомления
TELEGRAM_DISABLE_WEB_PAGE_PREVIEW="false"  # true/false - отключить превью ссылок
