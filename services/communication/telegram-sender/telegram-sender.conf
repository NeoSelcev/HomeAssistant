# Telegram Sender Service Configuration
# /etc/telegram-sender/config

# Core bot settings
TELEGRAM_BOT_TOKEN="8185210583:AAG8wijjUfAFHTyP-rzI1WpVyxcJEJQAIXQ"
TELEGRAM_CHAT_ID="-1002831967232"

# Group topics (message_thread_id)
# NOTE: Without message_thread_id the message goes to the root (General) topic
TELEGRAM_TOPIC_SYSTEM=2                     # System messages
TELEGRAM_TOPIC_ERRORS=10                    # Errors and failures
TELEGRAM_TOPIC_UPDATES=9                    # Updates and changes
TELEGRAM_TOPIC_RESTART=4                    # Restarts and reboots
TELEGRAM_TOPIC_SYSTEM_DIAGNOSTIC=123        # System diagnostic reports
TELEGRAM_TOPIC_BACKUP=131                   # Backup reports and status
TELEGRAM_TOPIC_SECURITY=471                 # Security alerts (fail2ban, SSH attacks)

# Logging settings
TELEGRAM_LOG_LEVEL="INFO"                   # DEBUG, INFO, WARN, ERROR
TELEGRAM_LOG_FILE="/var/log/telegram-sender.log"

# Security & performance
TELEGRAM_TIMEOUT=10                         # Curl request timeout (seconds)
TELEGRAM_RETRY_COUNT=3                      # Retry attempts on failure
TELEGRAM_RETRY_DELAY=2                      # Delay between retries (seconds)

# Message limits
TELEGRAM_MAX_MESSAGE_LENGTH=4096            # Max Telegram message length
TELEGRAM_MAX_PREVIEW_LENGTH=100             # Max preview length in logs

# Additional settings
TELEGRAM_PARSE_MODE_DEFAULT=""              # HTML, Markdown, MarkdownV2 (empty = plain text)
TELEGRAM_DISABLE_NOTIFICATION="false"      # true/false - disable sound notifications
TELEGRAM_DISABLE_WEB_PAGE_PREVIEW="false"  # true/false - disable link previews
