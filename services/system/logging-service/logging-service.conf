# Logging Service Configuration
# /etc/logging-service/config

# Logging format
LOG_FORMAT="plain"                              # plain, json, syslog
MAX_MESSAGE_LENGTH=2048                         # Maximum message length

# Self-logging (for logging-service)
LOGGING_SERVICE_LOG="/var/log/logging-service.log"  # Log for the logging-service itself
ENABLE_SELF_LOGGING="true"                      # Enable self-logging
SELF_LOG_LEVEL="INFO"                           # Self-logging level (DEBUG, INFO, WARN, ERROR)

# Remote logging
ENABLE_REMOTE_LOGGING="false"                   # Send logs to remote server
REMOTE_LOG_ENDPOINT=""                          # URL for sending logs (e.g., ELK, Splunk)

# Critical notifications
CRITICAL_NOTIFICATION_COMMAND="/usr/local/bin/telegram-sender.sh"  # Command for critical events

# Log rotation (uses logrotate)
LOG_ROTATION_SIZE="10M"                         # Size threshold for rotation
LOG_RETENTION_DAYS=30                           # Days to retain logs

# Metrics and monitoring
ENABLE_METRICS_LOGGING="true"                   # Log performance metrics
METRICS_AGGREGATION_INTERVAL=300                # Seconds for metrics aggregation

# Level filtering (for production)
MIN_LOG_LEVEL="INFO"                            # DEBUG, INFO, WARN, ERROR, CRITICAL

# Additional settings
ENABLE_LOG_COMPRESSION="true"                   # Compression during rotation
LOG_FILE_PERMISSIONS="644"                      # Permissions for log files
