# Конфигурация Logging Service
# /etc/logging-service/config

# Формат логирования
LOG_FORMAT="plain"                              # plain, json, syslog
MAX_MESSAGE_LENGTH=2048                         # Максимальная длина сообщения

# Самологирование (для logging-service)
LOGGING_SERVICE_LOG="/var/log/logging-service.log"  # Лог для самого logging-service
ENABLE_SELF_LOGGING="true"                      # Включить самологирование
SELF_LOG_LEVEL="INFO"                           # Уровень самологирования (DEBUG, INFO, WARN, ERROR)

# Удаленное логирование
ENABLE_REMOTE_LOGGING="false"                   # Отправка логов на удаленный сервер
REMOTE_LOG_ENDPOINT=""                          # URL для отправки логов (например, ELK, Splunk)

# Критические уведомления
CRITICAL_NOTIFICATION_COMMAND="/usr/local/bin/telegram-sender.sh"  # Команда для критических событий

# Ротация логов (используется logrotate)
LOG_ROTATION_SIZE="10M"                         # Размер для ротации
LOG_RETENTION_DAYS=30                           # Дни хранения логов

# Метрики и мониторинг
ENABLE_METRICS_LOGGING="true"                   # Логирование производительности
METRICS_AGGREGATION_INTERVAL=300                # Секунды для агрегации метрик

# Фильтрация по уровням (для продакшна)
MIN_LOG_LEVEL="INFO"                            # DEBUG, INFO, WARN, ERROR, CRITICAL

# Дополнительные настройки
ENABLE_LOG_COMPRESSION="true"                   # Сжатие при ротации
LOG_FILE_PERMISSIONS="644"                      # Права доступа к лог-файлам
