## Configuration for HA Watchdog and Responder
## /etc/ha-watchdog/config

# Network checks
HOST="8.8.8.8"                    # Host to test internet connectivity
IFACE="wlan0"                      # Primary network interface

# Thresholds
MEM_THRESHOLD_MB=80                # Minimum free memory (MB) - lowered from 100 to reduce false positives
DISK_THRESHOLD_KB=500000           # Minimum free disk space (KB)
TEMP_THRESHOLD=70                  # Maximum CPU temperature (Â°C)

# Docker containers to monitor
HA_CONTAINER="homeassistant"
declare -a CONTAINERS=("homeassistant" "nodered")

# Service ports
HA_PORT=8123                       # Home Assistant
NODERED_PORT=1880                  # Node-RED
SSH_PORT=22                        # SSH access

# Critical systemd services to monitor
declare -a CRITICAL_SERVICES=("docker" "ssh" "tailscaled")

# Additional settings
MAX_LOG_SIZE_MB=100                # Maximum log file size (MB)

# Home Assistant database
HA_DB_PATH="/var/lib/docker/volumes/ha_config/_data/home-assistant_v2.db"  # Path to HA DB inside Docker
HA_DB_MAX_SIZE_MB=1000             # Maximum HA DB size (MB)

# System
SWAP_THRESHOLD_MB=800              # Maximum swap usage (MB) - increased for low-RAM systems

# Throttling settings (prevent notification spam)
THROTTLE_MINUTES=60                # Minimum interval between identical notifications (minutes)
